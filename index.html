    <script>
        function readURL(input) {
            if (input.files && input.files[0]) {                      // if input is file, files has content
                var inputFileData = input.files[0];                     // shortcut
                var reader = new FileReader();                          // FileReader() : init
                reader.onload = function (e) {                           /* FileReader : set up ************** */
                    $('.file-upload-placeholder').hide();               // call for action element : hide
                    $('#loading').show();
                    $('.file-upload-image').attr('src', e.target.result); // image element : set src data.
                    $('.file-upload-preview').show();                     // image element's container : show
                    $('.image-title').html(inputFileData.name);           // set image's title
                };
                reader.readAsDataURL(inputFileData);     // reads target inputFileData, launch `.onload` actions
                init().then(()=>{
                    predict();
                    $('#loading').hide();
                });
            } else { removeUpload(); }
        }

        function removeUpload() {
            var $clone = $('.file-upload-input').val('').clone(true);
            $('.file-upload-input').replaceWith($clone); 
            $('.file-upload-placeholder').show();
            $('.file-upload-preview').hide(); 
        }

        $('.file-upload-placeholder').bind('dragover', function () {
            $('.file-upload-placeholder').addClass('image-dropping');
        });
        $('.file-upload-placeholder').bind('dragleave', function () {
            $('.file-upload-placeholder').removeClass('image-dropping');
        });
    </script>
    <script type="text/javascript">
        // More API functions here:
        // https://github.com/googlecreativelab/teachablemachine-community/tree/master/libraries/image
        let URL;
        const urlMale = "https://teachablemachine.withgoogle.com/models/RZio_p4Uq/";
        const urlFemale = "https://teachablemachine.withgoogle.com/models/RZio_p4Uq/";
        let model, webcam, labelContainer, maxPredictions;

        async function init() {
            if(document.getElementById("gender").checked){
                URL = urlMale;
            }
            else{
                URL = urlFemale;
            }
            const modelURL = URL + "model.json";
            const metadataURL = URL + "metadata.json";

            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById("label-container");
            for (let i = 0; i < maxPredictions; i++) {
                var element = document.createElement("div")
                element.classList.add("d-flex");
                labelContainer.appendChild(element);
            }
        }

        async function predict() {
            // predict can take in an image, video or canvas html element
            var image = document.getElementById("face-image")
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));
            var resultMessage;
            switch(prediction[0].className){
                case 'ENFJ':
                    resultMessage = '정의로운 사회운동가';
                    break;
                case 'ENFP':
                    resultMessage = '재기발랄한 활동가';
                    break;
                case 'ENTJ':
                    resultMessage = '대담한 통솔자';
                    break;
                case 'ENTP':
                    resultMessage = '논쟁을 즐기는 변론가';
                    break;
                case 'ESFJ':
                    resultMessage = '사교적인 외교관';
                    break;
                case 'ESFP':
                    resultMessage = '자유로운 영혼';
                    break;
                case 'ESTJ':
                    resultMessage = '엄격한 관리자';
                    break;
                case 'ESTP':
                    resultMessage = '모험을 즐기는 사업가';
                    break;
                case 'INFJ':
                    resultMessage = '선의의 옹호자';
                    break;
                case 'INFP':
                    resultMessage = '열정적인 중재자';
                    break;
                case 'INTJ':
                    resultMessage = '용이주도한 전략가';
                    break;
                case 'INTP':
                    resultMessage = '논리적인 사색가';
                    break;
                case 'ISFJ':
                    resultMessage = '용감한 수호자';
                    break;
                case 'ISFP':
                    resultMessage = '호기심 많은 예술가';
                    break;
                case 'ISTJ':
                    resultMessage = '청렴결백한 논리주의자';
                    break;
                case 'ISTP':
                    resultMessage = '만능 재주꾼';
                    break;
            }
            $('.result-message').html(resultMessage);
            // for (let i = 0; i < maxPredictions; i++) {
            // for (let i = 0; i < 4; i++) {
            //     const classPrediction =
            //         prediction[i].className + ": " + prediction[i].probability.toFixed(2);
            //     labelContainer.childNodes[i].innerHTML = classPrediction;
            // }
            var barWidth;
            for (let i = 0; i < 4; i++){
                if(prediction[i].probability.toFixed(2) > 0.1){
                    barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + "%";
                }
                else if (prediction[i].probability.toFixed(2) >= 0.01){
                    barWidth = '4%'
                }
                else{
                    barWidth = '2%'
                }
                var labelTitle = prediction[i].className;
                var label = "<div class='mbti-label d-flex align-items-center'>" + labelTitle + "</div>"
                var bar = "<div class='bar-container position-relative container'><div class='" + prediction[i].className + "-box'></div><div class='d-flex justify-content-center align-items-center " + prediction[i].className + "-bar' style='width: " + barWidth + "'><span class='d-block percent-text'>" + Math.round(prediction[i].probability.toFixed(2) * 100) + "%</span></div></div>"
                labelContainer.childNodes[i].innerHTML = label + bar;   
            }
        }
